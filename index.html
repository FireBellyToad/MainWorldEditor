<head>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- OSR Sytle sheet -->
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/magick.css">
    <link rel="stylesheet" href="./css/maineditor.css">

    <!-- All custom Javascript must be imported here -->
    <!-- IMPORTANT: entities and utils go BEFORE the UI components -->

    <!-- Components here -->
    <script src="./js/models.js"></script>
    <script src="./js/main.js"></script>


</head>


<!-- x-data gives alpine.js reactivity to whole body -->

<body>
    <main>
        <div x-data="main">

            <!-- Navigator -->
            <div class="nav-columns">
                <nav>
                    <button>Load</button>
                    <button>Save</button>
                </nav>
            </div>

            <!-- Main section.-->
            <div class="rooms-grid"  :style="{'grid-template-columns':dynamicGrid}">

                <template x-for="room in roomsArray">
                    <fieldset class="rooms-grid-element">
                        <div></div>
                        <button x-text="room.upBoundary"></button>
                        <div></div>

                        <button x-text="room.leftBoundary"></button>
                        <div>
                            <label x-text="'x: '+ room.x + ', y: ' + room.y"></label><br><br>
                            <select x-model="room.roomType">
                                <template x-for="type in roomTypes">
                                    <option x-text="type" :selected="type === room.roomType"></option>
                                </template>
                            </select>
                        </div>
                        <button x-text="room.rightBoundary"></button>

                        <div></div>
                        <button x-text="room.downBoundary"></button>
                        <div></div>
                    </fieldset>
                </template>
                
            </div>
        </div>

        <footer> </footer>
    </main>


</body>
